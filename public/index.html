  <main id="root" class="valign-wrapper flex-column space-around">

      </div>
      <div class="input-field">
        <input type="checkbox" class="filled-in" id="filled-in-box"/>
        <label for="filled-in-box">Acepto los <a href="#">Términos y condiciones</a></label>
      </div>
    </div>
    <div class="input-field">
      <button type="button" class="waves-effect btn disabled">Continuar</a>
    </div>
